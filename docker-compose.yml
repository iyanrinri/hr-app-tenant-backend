services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hr-app-backend
    restart: always
    ports:
      - "${APP_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-hrapp}:${POSTGRES_PASSWORD:-hrapp123}@postgres:5432/${POSTGRES_DB:-hr_app_db}?schema=public
      NODE_ENV: ${NODE_ENV:-production}
    volumes:
      - ./uploads:/app/uploads
    networks:
      - hr-app-network
    command: sh -c "pnpm prisma migrate deploy && pnpm migrate:tenants && node dist/main"

networks:
  hr-app-network:
    driver: bridge
