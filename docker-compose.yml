services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hr-app-backend
    restart: always
    ports:
      - "${APP_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-hrapp}:${POSTGRES_PASSWORD:-hrapp123}@host.docker.internal:5432/${POSTGRES_DB:-hr_app_db}?schema=public
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://hrapp:hrapp123@host.docker.internal:5672}
      NODE_ENV: ${NODE_ENV:-production}
    volumes:
      - ./uploads:/app/uploads
    networks:
      - hr-app-network
    command: sh -c "pnpm exec prisma generate && pnpm prisma migrate deploy && pnpm run migrate:tenants && node dist/src/main"

networks:
  hr-app-network:
    driver: bridge
