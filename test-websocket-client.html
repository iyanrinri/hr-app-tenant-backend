<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test Client - Attendance Notifications</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        input, button {
            padding: 12px 20px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        input {
            flex: 1;
            min-width: 200px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .logs {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        .log-entry {
            margin-bottom: 12px;
            padding: 8px;
            border-left: 3px solid #667eea;
            padding-left: 12px;
        }
        .log-entry.event {
            border-left-color: #28a745;
        }
        .log-entry.error {
            border-left-color: #dc3545;
        }
        .log-entry.info {
            border-left-color: #17a2b8;
        }
        .timestamp {
            color: #858585;
            font-size: 11px;
        }
        .event-type {
            color: #4ec9b0;
            font-weight: bold;
        }
        .event-data {
            color: #ce9178;
            margin-left: 20px;
            white-space: pre-wrap;
        }
        .clear-btn {
            background: #dc3545;
        }
        .clear-btn:hover {
            background: #c82333;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî WebSocket Test Client</h1>
        <p class="subtitle">Attendance Notification System - Real-time Testing</p>

        <div id="status" class="status disconnected">
            <span>‚óè</span>
            <span>Disconnected</span>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Events Received</div>
                <div class="stat-value" id="eventCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Dashboard Updates</div>
                <div class="stat-value" id="dashboardCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Connection Time</div>
                <div class="stat-value" id="connectionTime">0s</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="tenantSlug" placeholder="Tenant Slug" value="my_company">
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            <button class="clear-btn" onclick="clearLogs()">Clear Logs</button>
        </div>

        <h3>Event Logs</h3>
        <div class="logs" id="logs">
            <div class="log-entry info">
                <div class="timestamp">Waiting for connection...</div>
                <div>Click "Connect" to start receiving real-time attendance notifications</div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let eventCount = 0;
        let dashboardUpdateCount = 0;
        let connectionStartTime = null;
        let connectionTimer = null;

        function updateStatus(connected, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${connected ? 'connected' : 'disconnected'}`;
            statusDiv.innerHTML = `<span>‚óè</span><span>${message}</span>`;
            
            document.getElementById('connectBtn').disabled = connected;
            document.getElementById('disconnectBtn').disabled = !connected;
        }

        function addLog(message, type = 'info', data = null) {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit', fractionalSecondDigits: 3 });
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            
            let content = `<div class="timestamp">[${timestamp}]</div><div>${message}</div>`;
            
            if (data) {
                content += `<div class="event-data">${JSON.stringify(data, null, 2)}</div>`;
            }
            
            logEntry.innerHTML = content;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function updateStats() {
            document.getElementById('eventCount').textContent = eventCount;
            document.getElementById('dashboardCount').textContent = dashboardUpdateCount;
        }

        function updateConnectionTime() {
            if (connectionStartTime) {
                const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                document.getElementById('connectionTime').textContent = `${elapsed}s`;
            }
        }

        function connect() {
            const tenantSlug = document.getElementById('tenantSlug').value.trim();
            
            if (!tenantSlug) {
                alert('Please enter tenant slug');
                return;
            }

            addLog('üîå Connecting to WebSocket server...', 'info');
            
            // Connect to WebSocket - namespace /attendance
            socket = io('http://localhost:3000/attendance', {
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000,
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                connectionStartTime = Date.now();
                connectionTimer = setInterval(updateConnectionTime, 1000);
                
                updateStatus(true, 'Connected to WebSocket');
                addLog('‚úÖ Connected to WebSocket server', 'event');
                addLog(`üè¢ Joining tenant room: ${tenantSlug}`, 'info');
                
                // Join tenant room
                socket.emit('join-tenant', { tenantSlug });
            });

            socket.on('joined', (data) => {
                addLog('‚úÖ Successfully joined tenant room', 'event', data);
            });

            socket.on('disconnect', () => {
                clearInterval(connectionTimer);
                connectionStartTime = null;
                updateStatus(false, 'Disconnected');
                addLog('‚ùå Disconnected from WebSocket server', 'error');
            });

            socket.on('connect_error', (error) => {
                addLog('‚ùå Connection Error', 'error', { message: error.message });
            });

            // Listen to attendance.dashboard-update event
            socket.on('attendance.dashboard-update', (data) => {
                eventCount++;
                dashboardUpdateCount++;
                updateStats();
                
                addLog('üìä <span class="event-type">DASHBOARD UPDATE</span> received!', 'event', {
                    tenantSlug: data.tenantSlug,
                    presentCount: data.presentEmployees?.length || 0,
                    absentCount: data.absentEmployees?.length || 0,
                    lateCount: data.lateEmployees?.length || 0,
                    presentEmployees: data.presentEmployees?.map(e => `${e.firstName} ${e.lastName}`),
                    lateEmployees: data.lateEmployees?.map(e => `${e.firstName} ${e.lastName}`)
                });

                // Show browser notification
                if (Notification.permission === 'granted') {
                    new Notification('Attendance Update', {
                        body: `Dashboard updated! ${data.presentEmployees?.length || 0} present employees`,
                        icon: 'üîî'
                    });
                }
            });

            // Catch all events for debugging
            socket.onAny((eventName, ...args) => {
                if (eventName !== 'attendance.dashboard-update') {
                    eventCount++;
                    updateStats();
                    addLog(`üì° <span class="event-type">${eventName}</span>`, 'event', args[0]);
                }
            });

            // Request notification permission
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission().then(permission => {
                    addLog(`üì¢ Notification permission: ${permission}`, 'info');
                });
            }
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                clearInterval(connectionTimer);
                connectionStartTime = null;
                document.getElementById('connectionTime').textContent = '0s';
            }
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            eventCount = 0;
            dashboardUpdateCount = 0;
            updateStats();
            addLog('üóëÔ∏è Logs cleared', 'info');
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
        });
    </script>
</body>
</html>
