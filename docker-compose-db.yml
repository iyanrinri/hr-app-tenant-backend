services:
  postgres:
    image: postgres:16-alpine
    container_name: hr-app-postgres
    restart: always
    environment:
      POSTGRES_USER: hrapp
      POSTGRES_PASSWORD: hrapp123
      POSTGRES_DB: hr_app_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U hrapp']
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: hr-app-rabbitmq
    hostname: rabbitmq
    restart: always
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: hrapp
      RABBITMQ_DEFAULT_PASS: hrapp123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  rabbitmq_data:
